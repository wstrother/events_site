{% extends "polls/base.html" %}

{% block content %}
    <h1>Active Polls</h1>

  {% if questions %}
      <ul class="mt-4">
      {% for question in questions %}
        <li class="mb-2 ml-2">
            <a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
        </li>
      {% endfor %}
      </ul>
  {% else %}
      <p>No polls are available.</p>
  {% endif %}

{% endblock %}
